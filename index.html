<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense</title>
  </head>
  <body>
    <div id="app">
      <div id="ui-top">
        <span id="wave">Wave: 1/5</span>
        <span id="lives">Lives: 10</span>
        <span id="gold">Gold: 100</span>
      </div>
      <canvas id="game-canvas"></canvas>
      <div id="ui-bottom">
        <div id="tower-select">
          <button class="tower-btn selected" data-tower="archer">
            <span class="tower-icon archer"></span>
            <span class="tower-name">Archer</span>
            <span class="tower-cost">30G</span>
          </button>
          <button class="tower-btn" data-tower="cannon">
            <span class="tower-icon cannon"></span>
            <span class="tower-name">Cannon</span>
            <span class="tower-cost">80G</span>
          </button>
          <button class="tower-btn" data-tower="slow">
            <span class="tower-icon slow"></span>
            <span class="tower-name">Slow</span>
            <span class="tower-cost">50G</span>
          </button>
        </div>
        <div id="tower-actions">
          <div id="tower-info"></div>
          <button id="upgrade-btn" style="display: none;">Upgrade</button>
          <button id="sell-btn" style="display: none;">Sell</button>
        </div>
        <button id="start-btn">Start Wave</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
